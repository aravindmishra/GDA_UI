<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent color="danger">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="openMenuRouter('home')">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label >Home</ion-label>
          </ion-item>
          <ion-item (click)="openMenuRouter('view-profile')">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item (click)="openMenuRouter('history')">
            <ion-icon name="paper-plane" slot="start"></ion-icon>
            <ion-label>History</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
          <ion-item (click)="logoutAlert()">
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label>Logut</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
