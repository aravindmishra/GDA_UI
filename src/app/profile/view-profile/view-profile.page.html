<ion-header [translucent]="true" color="">
  <ion-toolbar color="danger">
    <ion-buttons slot="start" color="light">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
  <ion-grid>
    <ion-row>
      <ion-avatar class="avatar">
        <img src='../../../assets/avatar.svg'>
      </ion-avatar>      
    </ion-row>
  </ion-grid>
  
  <!-- Item Dividers in a List -->
<ion-list class="divider">
  <ion-item-divider>
    <ion-grid>
      <ion-row>
        <ion-col size='5'><ion-label>Profile</ion-label></ion-col>  
        <ion-col size='7'><div class="ion-activatable ripple-parent edit-icon"><ion-ripple-effect type="bounded"></ion-ripple-effect><ion-icon name="create" class="ion-right-align" (click)="moveToEdit()"></ion-icon></div></ion-col>  
      </ion-row>
    </ion-grid>
  </ion-item-divider>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size='5'>
          <ion-label class="gray">Name</ion-label>
        </ion-col>
        <ion-col size='7'>
          <ion-label>{{common.profileData.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size='5'>
          <ion-label class="gray">Address</ion-label>
        </ion-col>
        <ion-col size='7'>
          <ion-label>{{common.profileData.address}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size='5'>
          <ion-label class="gray">Land Mark</ion-label>
        </ion-col>
        <ion-col size='7'>
          <ion-label>{{common.profileData.landmark}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size='5'>
          <ion-label class="gray">Email ID</ion-label>
        </ion-col>
        <ion-col size='7'>
          <ion-label>{{common.profileData.email_id}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size='5'>
          <ion-label class="gray">Mobile No.</ion-label>
        </ion-col>
        <ion-col size='7'>
          <ion-label>{{common.profileData.mobile_no}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>

  </ion-card>
  
</ion-content>
